<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        link css
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--
        link favicon 
    -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Blog previws card</title>
</head>
<body>
    <div class="container">
        <div class="content__card">
            <header class="card__header" >
                <img class="card__image" src="./assets/images/illustration-article.svg" alt="illustration">
                <button class="card__btn" >Learning</button>
                <p class="card-text-header" >Published 13 Jan 2024</p>
            </header>
            <main class="card__main" >
                <h1 class="card__title">HTML & CSS foundations</h1>
                <p class="card-text-main">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </main>
            <footer class="card__footer" >
                <img class="card-image-user" src="./assets/images/image-avatar.webp" alt="avatar">
                <h4 class="card-title-name">Greg Hooper</h4>
            </footer>
        </div>
    </main>
</body>
</html>
